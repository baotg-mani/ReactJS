<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React.createElement</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
</head>

<body>
  <!--
  1. React.createElement() -> React element
  2. So sánh vớ<i></i> document.createElement() -> DOM element
  3. Thay đổi id, className, style, ...
  4. Thêm: text, HTML 
  5. Tạo:
    <h1 title="Hello" class="heading">Hello guys!</h1>
  6. Tạo: 
    <ul>
      <li>Javascript</li>
      <li>ReactJS</li>
    </ul>
  7. Tạo:
    <div>
      <h2 title="Học React tại F8">Học ReactJS</h2>
      <p>Học ReactJS từ cơ bản tới nâng cao</p>
    </div>
  -->
  <script>
    /**************/
    //DOM
    const h1DOM = document.createElement('h1')
    h1DOM.title = 'Hello'
    h1DOM.className = 'heading'
    h1DOM.innerText = 'Hello guys!'
    document.body.appendChild(h1DOM)


    //React -> Cần thêm thư viện React-DOM để render dữ liệu (Thư viện React ở đây chỉ tạo ra đồi tượng- thành phần nhỏ nhất của React là React element)

    //React.createElement(type, props, children, n)
    const h1React = React.createElement('h1', {
      title: 'Hello',
      className: 'heading'
    }, 'Hello guys!')

    console.dir(h1DOM)
    console.log(h1React)


    /**************/
    // DOM
    const ulDOM = document.createElement('ul')
    ulDOM.id = 'ul-id'
    ulDOM.style = 'color: red; font-size: 30px'

    const liDOM1 = document.createElement('li')
    const liDOM2 = document.createElement('li')
    liDOM1.innerText = 'Javascript'
    liDOM2.innerText = 'ReactJS'
    ulDOM.appendChild(liDOM1)
    ulDOM.appendChild(liDOM2)
    document.body.appendChild(ulDOM)

    // React
    const ulReact = React.createElement(
      'ul',
      {
        id: 'ul-id',
        style: 'color: red; font-size: 30px'
      },
      React.createElement(
        'li',
        { id: 'li-1' },
        'Javascript'),
      React.createElement('li', null, 'ReactJS')
    )
    console.log(ulReact)

    /*****************/
    // DOM
    const divDOM = document.createElement('div')
    divDOM.className = 'post-item'

    const h2DOM = document.createElement('h2')
    h2DOM.title = 'Học React tại F8'
    h2DOM.innerText = 'Học ReactJS'

    const pDOM = document.createElement('p')
    pDOM.innerText = 'Học ReactJS từ cơ bản đến nâng cao'

    divDOM.appendChild(h2DOM)
    divDOM.appendChild(pDOM)

    document.body.appendChild(divDOM)


    // React
    const divReact = React.createElement(
      'div',
      { className: 'post-item' },
      React.createElement(
        'h2',
        { title: 'Học React tại F8' },
        'Học ReactJS'
      ),
      React.createElement(
        'p',
        null,
        'Học ReactJS từ cơ bản đén nâng cao'
      )
    )
    console.log(divReact)
  </script>
</body>

</html>
