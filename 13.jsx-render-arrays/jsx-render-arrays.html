<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JSX</title>
   <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
   <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
   <!-- 
      Chữa bài tập list khóa học

      * Câu hỏi thường gặp:
         - Tại sao khi code thuần dùng map phải join()
         - Gặp lỗi khi render từ mảng (prop "key")
         - Không render được 2 elements được cùng lúc
   
   -->
   <div id="root"></div>

   <script type="text/babel">



      const courses = [
         {
            name: 'HTML, CSS'
         },
         {
            name: 'Resposive web design'
         },
         {
            name: 'ReactJS'
         }
      ]

      // - Gặp lỗi khi render từ mảng (prop "key"). Giải pháp dùng index của map()
      const jsx = <ul>
         {courses.map((course, index) =>
            <li key={index}>{course.name}</li>
         )}
      </ul>

      // - Không render được 2 elements được cùng lúc. Giải pháp dùng React.Fragment (là component để bao(wrap) các element mà không sinh vào DOM)
      const jsx1 = (
         <React.Fragment>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
         </React.Fragment>
      )

      // Fragment voi React
      const react = React.createElement(
         React.Fragment,
         null,
         React.createElement('h1', null, 'Heading 1'),
         React.createElement('h2', null, 'Heading 2')
      )


      // ReactDOM.render(jsx, document.getElementById('root'))
      ReactDOM.render(jsx1, document.getElementById('root'))
   </script>

</body>

</html>
