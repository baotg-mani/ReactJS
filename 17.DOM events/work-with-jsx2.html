   <body>
      <!-- 
			Làm việc với JSX

			// Phần I
         - Xử lý DOM events
         - Component do chúng ta định nghĩa phải viết in hoa ký tự đầu
            - Chọn component trong 1 object
         - Booleans, Null & Undefined không được render
         - Kết hợp toán tử logic để render theo điều kiện

         // Phần II
         - Props trong JSX
            - <YourComponent
                  propName1="String literals"
                  propName2={expression}
               />
            - Props default to "true"
            - Spread/Rest props
            - Children prop
               - <YourComponent>String literals</YourComponent>
               - <YourComponent>{expression}</YourComponent>
            - Render props
		 -->
      <div id="root"></div>

      <script type="text/babel">
         // const Form = {
         //    Input() {
         //       return <input />
         //    },
         //    Checkbox() {
         //       return <input type="checkbox" />
         //    },
         // }

         function Button({ title, href, onClick }) {
            let Component = 'button'
            const props = {
               className: 'button'
            }

            if (href) {
               Component = 'a'
               props.href = href
               props.type = 'button'
            }
            if (onClick) {
               props.onClick = onClick
            }

            return <Component {...props}>{title}</Component>
         }

         // App.js (container)
         function App() {
            // const type = 'Input'

            // const Component = Form[type]

            // return (
            //    <div id="wrapper">
            //       <Component />
            //    </div>
            // )

            return (
               <div id="wrapper">
                  <Button
                     title="Click me!"
                     href="https://www.instagram.com/tranbao2707/"
                     onClick={() => console.log(Math.random())}
                  />
               </div>
            )
         }
         ReactDOM.render(<App />, document.getElementById('root'))
