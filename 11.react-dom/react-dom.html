<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>React-DOM</title>
      <script
         src="https://unpkg.com/react@17/umd/react.development.js"
         crossorigin
      ></script>
      <script
         src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
         crossorigin
      ></script>
   </head>

   <body>
      <!-- 
    1. Tại sao phải dử sử dụng React-DOM ? -> Là một thư viện, là cầu nối giữa React và DOM, giúp React element được tạo bởi React sẽ render được vào DOM.
    2. Tại sao lại tách React-DOM ra ?
    3. Render UI (phần này chữa bài ngày hôm trước + render ra UI)
  -->

      <div id="root"></div>

      <script>
         const divReact = React.createElement(
            'div',
            { className: 'post-item' },
            React.createElement(
               'h2',
               { title: 'Học React tại F8' },
               'Học ReactJS',
            ),
            React.createElement(
               'p',
               null,
               'Học ReactJS từ cơ bản đén nâng cao',
            ),
         )

         // Get root element
         const root = document.getElementById('root')

         // React-DOM -> Render UI
         ReactDOM.render(divReact, root)

         /***********/
         const h1React = React.createElement(
            'h1',
            {
               title: 'Hello',
               className: 'heading',
            },
            'Hello guys!',
         )
         ReactDOM.render(h1React, root)

         /***********/
         const ulReact = React.createElement(
            'ul',
            {},
            React.createElement('li', {}, 'Javascript'),
            React.createElement('li', {}, 'ReactJS'),
         )
         ReactDOM.render(ulReact, root)
      </script>
   </body>
</html>
